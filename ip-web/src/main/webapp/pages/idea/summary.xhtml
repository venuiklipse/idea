<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Idea Summary</ui:define>
	<ui:define name="body">
		<p:panel id="ctrSummaryIeas">
			<f:facet name="header">
					Idea Summary
				</f:facet>
			<p:panelGrid columns="2" id="pnlSummaryIdea">
				<p:column>
					<p:outputLabel id="lblITitle" value="Title : " />
				</p:column>
				<p:column>
					<p:outputLabel id="txtITitle" value="#{ideaBean.ideaBean.ideaTitle}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblIDesc" value="Description : " />
				</p:column>
				<p:column>
					<p:outputLabel id="txtIDesc" value="#{ideaBean.ideaBean.ideaDesc}" escape="false" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblIBa" value="Business Areas : " />
				</p:column>
				<p:column>
					<p:outputLabel id="txtIBa" value="#{ideaBean.ideaBean.ideaBa}" escape="false" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblITag" value="Tags : " />
				</p:column>
				<p:column>
					<p:outputLabel id="txtITag" value="#{ideaBean.ideaBean.ideaTag}" escape="false" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblISocial" value="Social : " />
				</p:column>
				<p:column>
					<p:panelGrid columns="3" style="border: 0px !important;">
						<p:column>
							<p:commandLink id="clIdeaLike" action="#{ideaBean.likeIdea}" ajax="false" immediate="true">
								<p:outputLabel id="lblLikeCnt" value="#{ideaBean.likeCnt}" style="height:25px; width:25px;" />
							</p:commandLink>
						</p:column>
						<p:column>
							<p:commandLink id="clIdeaComment" action="#{ideaBean.showCommentIdea}" ajax="false" immediate="true">
								<p:outputLabel id="lblCommentCnt" value="#{ideaBean.commentCnt}" style="height:25px; width:25px;" />
							</p:commandLink>
						</p:column>
						<p:column>
							<p:commandLink id="clIdeaBuildOn" action="#{ideaBean.showBuildOnIdea}" ajax="false" immediate="true">
								<p:outputLabel id="lblBuildOnCnt" value="#{ideaBean.buildOnCnt}" style="height:25px; width:25px;" />
							</p:commandLink>
						</p:column>
					</p:panelGrid>
				</p:column>
				<f:facet name="footer">
					<p:commandButton id="btnCancel" value="Cancel" ajax="false" action="#{adminBean.redirectHome}" />
				</f:facet>
			</p:panelGrid>
			<p:panelGrid id="pnlIdeaComment" rendered="#{ideaBean.showIdeaComments}" columns="1">
				<p:column>
					<p:dataGrid id="dtViewComments" widgetVar="dtViewComments" value="#{ideaBean.comments}" var="comment" columns="1" emptyMessage="No Comments Found">
						<p:panel style="border: 0px !important;">
							<f:facet name="header">
								<p:outputLabel style="float: left !important" value="#{comment.usrScreenName}" />
							</f:facet>
							<f:facet name="footer">
								<p:outputLabel style="float: right !important" value="#{comment.tagDate}" />
							</f:facet>
							<p:column>
								<p:outputLabel value="#{comment.tagText}" />
							</p:column>
						</p:panel>
					</p:dataGrid>
				</p:column>
				<p:column>
					<p:editor id="edComment" value="#{ideaBean.commentText}" height="100" />
				</p:column>
				<p:column>
					<p:commandButton id="btnSubmitComment" value="Post" action="#{ideaBean.commentIdea}" ajax="false" />
				</p:column>
			</p:panelGrid>
			<p:panelGrid id="pnlIdeaLikes" rendered="#{ideaBean.showIdeaLikes}" columns="1">
				<p:tagCloud id="tgLikes" model="#{ideaBean.likes}" />
			</p:panelGrid>
			<p:panelGrid id="pnlIdeaBuildOn" rendered="#{ideaBean.showIdeaBuildOns}" columns="1">
				<p:column>
					<p:dataGrid id="dtViewBuildOns" widgetVar="dtViewBuildOns" value="#{ideaBean.buildOns}" var="buildOn" columns="1" emptyMessage="No BuildOns Found">
						<p:panel style="border: 0px !important;">
							<f:facet name="header">
								<p:outputLabel style="float: left !important" value="#{buildOn.usrScreenName}" />
							</f:facet>
							<f:facet name="footer">
								<p:outputLabel style="float: right !important" value="#{buildOn.tagDate}" />
							</f:facet>
							<p:column>
								<p:outputLabel value="#{buildOn.tagText}" />
							</p:column>
						</p:panel>
					</p:dataGrid>
				</p:column>
				<p:column>
					<p:editor id="edBuildOn" value="#{ideaBean.buildOnText}" height="10" />
				</p:column>
				<p:column>
					<p:commandButton id="btnSubmitBuildOn" value="Post" action="#{ideaBean.buildOnIdea}" ajax="false" />
				</p:column>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
