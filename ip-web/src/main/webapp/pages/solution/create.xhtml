<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="title">Create Solution</ui:define>
		<ui:define name="body">
			<p:panelGrid columns="2" id="pnlCrtSolution">
				<p:column>
					<p:outputLabel id="lblCTitle" value="Title : " />
				</p:column>
				<p:column>
					<p:inputText id="txtCTitle" value="#{challengeBean.solutionBean.title}" />
				</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="btnSave" value="Save" ajax="false" action="#{challengeBean.saveSolution}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
