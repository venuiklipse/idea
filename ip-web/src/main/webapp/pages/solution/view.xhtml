<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">View Solutions</ui:define>
	<ui:define name="body">
		<p:panel id="ctrViewSolutions">
			<f:facet name="header">
					View Solutions
				</f:facet>
			<p:dataTable id="dtViewSolutions" value="#{challengeBean.viewSolutions}" var="solution" paginator="true" paginatorPosition="bottom" rows="20" emptyMessage="No Solutions Found">
				<p:column filterBy="#{solution.id}" filterMatchMode="contains">
					<f:facet name="header">Solution Id</f:facet>
					<p:outputLabel id="txtSolutionId" value="#{solution.id}" />
				</p:column>
				<p:column filterBy="#{solution.title}" filterMatchMode="contains">
					<f:facet name="header">Title</f:facet>
					<p:outputLabel id="txtSolutionTitle" value="#{solution.title}" />
				</p:column>
				<p:column>
					<f:facet name="header">Category</f:facet>
					<p:selectOneMenu id="somICat" value="#{solution.catId}" disabled="true">
						<f:selectItems value="#{challengeBean.solutionCats}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<f:facet name="header">Status</f:facet>
					<p:selectOneMenu id="somIStatus" value="#{solution.statusId}" disabled="true">
						<f:selectItems value="#{challengeBean.solutionStatuses}" var="is" itemLabel="#{is.desc}" itemValue="#{is.id}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<f:facet name="header">Created By</f:facet>
					<p:selectOneMenu id="somACrtdBy" value="#{solution.crtdById}" disabled="true">
						<f:selectItems value="#{challengeBean.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="viewButton" value="View" icon="ui-icon-search" ajax="false" immediate="true" action="#{challengeBean.showEditSolution}">
						<f:setPropertyActionListener value="#{solution}" target="#{challengeBean.solutionBean}" />
					</p:commandButton>
				</p:column>
				<p:column>
					<p:commandButton id="summaryButton" value="Summary" icon="ui-icon-search" ajax="false" immediate="true" action="#{challengeBean.showSummarySolution}">
						<f:setPropertyActionListener value="#{solution}" target="#{challengeBean.solutionBean}" />
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton id="btnCancel" value="Cancel" ajax="false" action="#{adminBean.redirectHome}" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
