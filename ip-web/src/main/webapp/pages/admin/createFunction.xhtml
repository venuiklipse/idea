<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="title">Create Function</ui:define>
		<ui:define name="body">
			<p:panelGrid id="pnlCrtFunction" columns="2">
				<p:column>
					<p:outputLabel id="lblFuncName" value="Function Name" />
				</p:column>
				<p:column>
					<p:inputText id="txtFuncName" value="#{adminBean.functionBean.funcName}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblFuncGrps" value="Function Groups" />
				</p:column>
				<p:column>
					<p:selectManyMenu id="smmFuncGrps" value="#{adminBean.functionBean.groupIdList}">
						<f:selectItems value="#{adminBean.pGrps}" var="grp" itemLabel="#{grp.gName}" itemValue="#{grp.gId}" />
					</p:selectManyMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="lblFuncUsers" value="Function Users" />
				</p:column>
				<p:column>
					<p:selectManyMenu id="smmFuncUserss" value="#{adminBean.functionBean.userIdList}">
						<f:selectItems value="#{adminBean.admUsers}" var="user" itemLabel="#{user.scName}" itemValue="#{user.uId}" />
					</p:selectManyMenu>
				</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="btnSave" value="Save" ajax="false" action="#{adminBean.saveFunction}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
