<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		</f:facet>
		<title>Reset Password</title>
		<h:outputStylesheet id="jquery_css_main" name="ip.css" library="css" />
	</h:head>
	<h:body onload="wvDlgRPwd.show()">
		<h:form id="rPwdFrm" enctype="multipart/form-data">
			<p:growl showDetail="true" showSummary="true" />
			<p:dialog id="dlgRPwd" appendToBody="@(body)" resizable="false" closable="false" modal="false" widgetVar="wvDlgRPwd" showHeader="false">
				<p:panelGrid id="pnRPwd" columns="2">
					<p:column>
						<p:outputLabel value="Enter Login ID: " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtScName" value="#{adminBean.userBean.scName}" required="true" requiredMessage="User Name is Mandatory" />
						<p:commandLink id="clCheckAvail" action="#{adminBean.verifyLogin}" ajax="false">
							<p:graphicImage id="giCheckAvail" name="big-availability-icon.gif" library="images" height="25px" width="25px" />
						</p:commandLink>
					</p:column>
					<p:column>
						<p:outputLabel value="Security Question: " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtSecQ" value="#{adminBean.userBean.secQ}" disabled="true" />
					</p:column>
					<p:column>
						<p:outputLabel value="Security Answer: " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtSecA" value="#{adminBean.secA}" />
					</p:column>
					<p:column>
						<p:outputLabel value="New Password: " />
					</p:column>
					<p:column>
						<p:password autocomplete="false" id="txtPw" value="#{adminBean.userBean.pwd}" match="txtCPw" feedback="true" required="false" requiredMessage="Password is Mandatory" />
					</p:column>
					<p:column>
						<p:outputLabel value="Confirm New Password: " />
					</p:column>
					<p:column>
						<p:password autocomplete="false" id="txtCPw" value="#{adminBean.userBean.cPw}" required="false" requiredMessage="Confirm Password is Mandatory" />
					</p:column>
					<p:row>
						<p:column colspan="2" style="align: center !importat;">
							<p:commandButton id="btnSave" action="#{adminBean.resetPassword}" value="Reset" ajax="false" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
</html>
