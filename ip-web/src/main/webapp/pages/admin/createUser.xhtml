<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Create User</ui:define>
	<ui:define name="body">
		<p:dialog id="dlgFBHelp" widgetVar="dlgFB" resizable="false" dynamic="true" showEffect="explode" hideEffect="explode" position="10,100" appendToBody="true">
			<p:panelGrid columns="2" style="margin-bottom:10px">
				<p:graphicImage id="giFBHandle" name="fb_help.jpg" library="images" />
			</p:panelGrid>
		</p:dialog>
		<p:dialog id="dlgTWHelp" widgetVar="dlgTW" resizable="false" dynamic="true" showEffect="explode" hideEffect="explode" position="10,100" appendToBody="true">
			<p:panelGrid columns="2" style="margin-bottom:10px">
				<p:graphicImage id="giTWHandle" name="tw_help.jpg" library="images" />
			</p:panelGrid>
		</p:dialog>
		<p:panel id="ctrCrtUser">
			<f:facet name="header">
					Create User
				</f:facet>
			<p:panelGrid id="pnlCrtUser">
				<p:row>
					<p:column>
						<p:outputLabel id="lblFName" value="First Name : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtFName" value="#{adminBean.userBean.fName}" />
					</p:column>
					<p:column>
						<p:outputLabel id="lblMName" value="Middle Name : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtMName" value="#{adminBean.userBean.mName}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblLName" value="Last Name : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtLName" value="#{adminBean.userBean.lName}" />
					</p:column>
					<p:column>
						<p:outputLabel id="lblIdNum" value="Id Number : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtIdNum" value="#{adminBean.userBean.idNum}"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblEMail" value="EMail : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtEMail" value="#{adminBean.userBean.eMail}"/>
					</p:column>
					<p:column>
						<p:outputLabel id="lblContact" value="Contact : " />
					</p:column>
					<p:column>
						<p:inputMask id="txtContact" value="#{adminBean.userBean.contact}" mask="+99 999999999" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblFBHandle" value="Facebook Handle : " />
					</p:column>
					<p:column>
						<p:row>
							<p:inputText autocomplete="false" id="txtFBHandle" value="#{adminBean.userBean.fbHandle}">
								<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
								<f:attribute name="function" value="FB" />
							</p:inputText>
							<p:graphicImage id="giFBHelp" name="info.jpg" library="images" height="25px" width="25px" onclick="PF('dlgFB').show();" />
						</p:row>
					</p:column>
					<p:column>
						<p:outputLabel id="lblTWHandle" value="Twitter Handle : " />
					</p:column>
					<p:column>
						<p:row>
							<p:inputText autocomplete="false" id="txtTWHandle" value="#{adminBean.userBean.twHandle}">
								<!-- <f:validator validatorId="za.co.idea.web.util.SocialConnectorValidator" /> -->
								<f:attribute name="function" value="TW" />
							</p:inputText>
							<p:graphicImage id="giTWHelp" name="info.jpg" library="images" height="25px" width="25px" onclick="PF('dlgTW').show();" />
						</p:row>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblSCName" value="Screen Name : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtSCName" value="#{adminBean.userBean.scName}">
							<p:ajax listener="#{adminBean.checkAvailability}" event="blur" update="grlMsg" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:outputLabel id="lblProfImage" value="Profile Image : " />
					</p:column>
					<p:column>
						<p:fileUpload auto="true" id="fuCUpload" fileUploadListener="#{adminBean.fileUploadHandle}" multiple="false" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblSecQ" value="Security Question : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtSecQ" value="#{adminBean.userBean.secQ}" />
					</p:column>
					<p:column>
						<p:outputLabel id="lblSecA" value="Security Answer : " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtSecA" value="#{adminBean.userBean.secA}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblPw" value="Password : " />
					</p:column>
					<p:column>
						<p:password autocomplete="false" id="txtPw" value="#{adminBean.userBean.pwd}" match="txtCPw" feedback="true" />
					</p:column>
					<p:column>
						<p:outputLabel id="lblCPw" value="Confirm Password : " />
					</p:column>
					<p:column>
						<p:password autocomplete="false" id="txtCPw" value="#{adminBean.userBean.cPw}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblSkills" value="Skills : " />
					</p:column>
					<p:column colspan="3">
						<p:editor id="txtSkills" value="#{adminBean.userBean.skills}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel id="lblBio" value="Bio : " />
					</p:column>
					<p:column colspan="3">
						<p:editor id="txtBio" value="#{adminBean.userBean.bio}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4" style="align: center;">
						<p:commandButton id="btnSave" value="Save" ajax="false" action="#{adminBean.saveUser}" />
						<p:commandButton id="btnCancel" value="Cancel" ajax="false" action="#{adminBean.redirectHome}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
