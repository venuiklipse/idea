<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		</f:facet>
		<title>Login</title>
		<h:outputStylesheet id="jquery_css_main" name="ip.css" library="css" />
	</h:head>
	<h:body onload="wvDlgLogin.show()">
		<h:form id="loginFrm" enctype="multipart/form-data">
			<p:growl showDetail="true" showSummary="true" />
			<p:dialog id="dlgLogin" appendToBody="@(body)" resizable="false" closable="false" modal="true" widgetVar="wvDlgLogin" showHeader="true" header="Login">
				<p:panelGrid id="pnlLogin" columns="2">
					<p:column>
						<p:outputLabel value="Enter Login ID: " />
					</p:column>
					<p:column>
						<p:inputText autocomplete="false" id="txtScName" value="#{adminBean.userBean.scName}" required="true" requiredMessage="User Name is Mandatory" />
					</p:column>
					<p:column>
						<p:outputLabel value="Enter Password: " />
					</p:column>
					<p:column>
						<p:password autocomplete="false" id="txtPwd" value="#{adminBean.userBean.pwd}" feedback="false" required="true" requiredMessage="Password is Mandatory" />
					</p:column>
					<p:column>
						<p:commandButton id="btnSave" action="#{adminBean.login}" value="Login" ajax="false" />
					</p:column>
					<p:column>
						<p:commandButton id="btnResetPassword" action="#{adminBean.showRPw}" value="Reset Password" ajax="false" />
					</p:column>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
</html>
