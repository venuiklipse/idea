<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="title">Create Group</ui:define>
		<ui:define name="body">
			<p:panelGrid columns="2" id="pnlCrtGroup">
				<p:column>
					<p:outputLabel id="lblGName" value="Group Name : " />
				</p:column>
				<p:column>
					<p:inputText id="txtGName" value="#{adminBean.groupBean.gName}" required="true" requiredMessage="Group Name is Required" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblEMail" value="EMail : " />
				</p:column>
				<p:column>
					<p:inputText id="txtEMail" value="#{adminBean.groupBean.geMail}" required="true" requiredMessage="Group EMail is Required">
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:outputLabel id="lblParentGId" value="Parent : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="somPGrpId" value="#{adminBean.groupBean.selPGrp}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{adminBean.pGrps}" var="p" itemLabel="#{p.gName}" itemValue="#{p.gId}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="lblAdmUser" value="Admin User : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="somAdmUser" value="#{adminBean.groupBean.selAdmUser}" required="true" requiredMessage="Admin User is Required">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{adminBean.admUsers}" var="a" itemLabel="#{a.scName}" itemValue="#{a.uId}" />
					</p:selectOneMenu>
				</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="btnSave" value="Save" ajax="false" action="#{adminBean.saveGroup}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
