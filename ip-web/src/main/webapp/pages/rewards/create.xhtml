<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Create Rewards</ui:define>
	<ui:define name="body">
		<p:panel id="ctrCrtRewards">
			<f:facet name="header">
					Create Rewards
				</f:facet>
			<p:panelGrid columns="2" id="pnlCrtRewards">
				<p:column>
					<p:outputLabel id="lblRTitle" value="Title : " />
				</p:column>
				<p:column>
					<p:inputText autocomplete="false" id="txtRTitle" value="#{rewardsBean.rewardsBean.rwTitle}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblRCat" value="Category : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="somRCat" value="#{rewardsBean.rewardsBean.rCatId}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{rewardsBean.rewardsCat}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="lblRDesc" value="Description : " />
				</p:column>
				<p:column>
					<p:editor id="txtRDesc" value="#{rewardsBean.rewardsBean.rwDesc}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblRPoint" value="Point Value : " />
				</p:column>
				<p:column>
					<p:inputText autocomplete="false" id="txtRPoint" value="#{rewardsBean.rewardsBean.rwValue}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblRStockCdNum" value="Stock Code Num : " />
				</p:column>
				<p:column>
					<p:inputText autocomplete="false" id="txtRStockCdNum" value="#{rewardsBean.rewardsBean.rwStockCodeNum}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblRHoverText" value="Hover Text : " />
				</p:column>
				<p:column>
					<p:inputText autocomplete="false" id="txtRHoverText" value="#{rewardsBean.rewardsBean.rwHoverText}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblRLaunchDt" value="Launch Date : " />
				</p:column>
				<p:column>
					<p:calendar id="txtRLaunchDt" value="#{rewardsBean.rewardsBean.rwLaunchDt}" pattern="MM/dd/yyyy HH:mm">
						<p:ajax event="blur" update="txtRExpiryDt" />
					</p:calendar>
				</p:column>
				<p:column>
					<p:outputLabel id="lblRExpiryDt" value="Expiry Date : " />
				</p:column>
				<p:column>
					<p:calendar id="txtRExpiryDt" value="#{rewardsBean.rewardsBean.rwExpiryDt}" pattern="MM/dd/yyyy HH:mm" mindate="#{rewardsBean.rewardsBean.rwLaunchDt}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblRTag" value="Tags : " />
				</p:column>
				<p:column>
					<p:inputText autocomplete="false" id="txtRTag" value="#{rewardsBean.rewardsBean.rwTag}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblRUpload" value="Upload File : " />
				</p:column>
				<p:column>
					<p:fileUpload auto="true" id="fuCUpload" fileUploadListener="#{rewardsBean.rwFileUploadHandle}" multiple="false" />
				</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="btnSave" value="Save" ajax="false" action="#{rewardsBean.saveRewards}" />
						<p:commandButton id="btnCancel" value="Cancel" ajax="false" action="#{adminBean.redirectHome}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
