<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="title">Edit Group</ui:define>
		<ui:define name="body">
			<p:panelGrid columns="2" id="pnlEdittGroup">
				<p:column>
					<p:outputLabel id="lblGName" value="Group Name : " />
				</p:column>
				<p:column>
					<p:inputText id="txtGName" value="#{adminBean.groupBean.gName}" disabled="true" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblEMail" value="EMail : " />
				</p:column>
				<p:column>
					<p:inputText id="txtEMail" value="#{adminBean.groupBean.geMail}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblParentGId" value="Parent : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="somPGrpId" value="#{adminBean.groupBean.selPGrp}" var="#{cp}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{adminBean.pGrps}" var="p" itemLabel="#{p}" itemValue="#{p}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="lblAdmUser" value="Admin User : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="somAdmUser" value="#{adminBean.groupBean.selAdmUser}" var="#{ca}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{adminBean.admUsers}" var="a" itemLabel="#{a}" itemValue="#{a}" />
					</p:selectOneMenu>
				</p:column>
					<p:column>
						<p:outputLabel id="lblActive" value="De-Activate : " />
					</p:column>
					<p:column>
						<p:selectBooleanButton id="sbbActive" value="#{adminBean.groupBean.isActive}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
					</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="btnSave" value="Save" ajax="false" action="#{adminBean.updateGroup}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
