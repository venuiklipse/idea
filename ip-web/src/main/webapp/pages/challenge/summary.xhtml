<ui:composition template="/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">Challenge Summary</ui:define>
	<ui:define name="body">
		<p:panel id="ctrSummaryChallenges">
			<f:facet name="header">
					Challenge Summary
				</f:facet>
			<p:panelGrid columns="2" id="pnlSummaryChallenge">
				<p:column>
					<p:outputLabel id="lblITitle" value="Title : " />
				</p:column>
				<p:column>
					<p:outputLabel id="txtITitle" value="#{challengeBean.challengeBean.title}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblIDesc" value="Description : " />
				</p:column>
				<p:column>
					<p:outputLabel id="txtIDesc" value="#{challengeBean.challengeBean.desc}" escape="false" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblITag" value="Tags : " />
				</p:column>
				<p:column>
					<p:outputLabel id="txtITag" value="#{challengeBean.challengeBean.tag}" escape="false" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblISocial" value="Social : " />
				</p:column>
				<p:column>
					<p:outputLabel id="lblLikeCnt" value="#{challengeBean.chalLikeCnt}" style="height:25px; width:25px;" />
					<p:commandLink id="clChallengeLike" action="#{challengeBean.likeChallenge}" ajax="false" immediate="true">
						<p:graphicImage id="giChallengeLike" name="like-128.png" library="images" height="25px" width="25px" />
					</p:commandLink>
					<p:outputLabel id="lblCommentCnt" value="#{challengeBean.chalCommentCnt}" style="height:25px; width:25px;" />
					<p:commandLink id="clChallengeComment" action="#{challengeBean.showCommentChallenge}" ajax="false" immediate="true">
						<p:graphicImage id="giChallengeComment" name="comment.jpg" library="images" height="25px" width="25px" />
					</p:commandLink>
				</p:column>
			</p:panelGrid>
			<p:panelGrid id="pnlChallengeComment" rendered="#{challengeBean.showChallengeComments}">
				<p:column>
					<p:dataTable id="dtViewComments" widgetVar="dtViewComments" value="#{challengeBean.chalComments}" var="comment" scrollable="true" scrollRows="5" emptyMessage="No Comments Found">
						<p:column width="30%">
							<p:outputLabel id="lblCommentBy" value="#{comment.usrScreenName}" />
						</p:column>
						<p:column width="70%">
							<p:outputLabel id="lblCommentText" value="#{comment.tagText}" escape="false" />
						</p:column>
					</p:dataTable>
				</p:column>
				<p:column>
					<p:editor id="edComment" value="#{challengeBean.commentText}" />
				</p:column>
				<p:column>
					<p:commandButton id="btnSubmitComment" value="Post" action="#{challengeBean.commentChallenge}" ajax="false" />
				</p:column>
			</p:panelGrid>
			<p:panelGrid id="pnlChallengeLikes" rendered="#{challengeBean.showChallengeLikes}">
				<p:tagCloud id="tgLikes" model="#{challengeBean.chalLikes}" />
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
