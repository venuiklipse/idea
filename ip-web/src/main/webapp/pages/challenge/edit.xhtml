<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="title">Edit Challenge</ui:define>
		<ui:define name="body">
			<p:panelGrid columns="2" id="pnlCrtChallenge">
				<p:column>
					<p:outputLabel id="lblCTitle" value="Title : " />
				</p:column>
				<p:column>
					<p:inputText id="txtCTitle" value="#{challengeBean.challengeBean.title}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblCCat" value="Category : " />
				</p:column>
				<p:column>
					<p:selectOneMenu id="somCCat" value="#{challengeBean.challengeBean.catId}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{challengeBean.challengeCats}" var="ccat" itemLabel="#{ccat.desc}" itemValue="#{ccat.id}" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:outputLabel id="lblCDesc" value="Description : " />
				</p:column>
				<p:column>
					<p:editor id="txtCDesc" value="#{challengeBean.challengeBean.desc}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblCHoverText" value="Hover Text : " />
				</p:column>
				<p:column>
					<p:inputText id="txtCHoverText" value="#{challengeBean.challengeBean.hoverText}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblCLaunchDt" value="Launch Date : " />
				</p:column>
				<p:column>
					<p:calendar id="txtCLaunchDt" value="#{challengeBean.challengeBean.launchDt}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblCExpiryDt" value="Expiry Date : " />
				</p:column>
				<p:column>
					<p:calendar id="txtCExpiryDt" value="#{challengeBean.challengeBean.exprDt}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblCTag" value="Tags : " />
				</p:column>
				<p:column>
					<p:inputText id="txtCTag" value="#{challengeBean.challengeBean.tag}" />
				</p:column>
				<p:column>
					<p:outputLabel id="lblCUpload" value="Upload File : " />
				</p:column>
				<p:column>
					<p:fileUpload id="fuCUpload" fileUploadListener="#{challengeBean.chalFileUploadHandle}" multiple="false" />
				</p:column>
				<p:row>
					<p:column colspan="2">
						<p:commandButton id="btnSave" value="Save" ajax="false" action="#{challengeBean.saveChallenge}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
